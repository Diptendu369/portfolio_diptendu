<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump Link Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        section {
            margin-bottom: 500px; /* Create some space for demonstration purposes */
        }

        .jump-link {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: blue;
        }
    </style>
</head>
<body>

<section id="section1">
    <h2>Section 1</h2>
    <p>This is the content of Section 1.</p>
</section>

<section id="section2">
    <h2>Section 2</h2>
    <p>This is the content of Section 2.</p>
</section>

<a href="#section1" class="jump-link">Jump to Section 1</a>
<a href="#section2" class="jump-link">Jump to Section 2</a>

</body>
</html>
